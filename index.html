<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Molengo&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7fed648005.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<style>

</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h2><span id="mainCity"></span></h2><br />
                <span class="country">
                    <p class="details" id="country">England</p><br />
                    <p class="details" id="dateHere">Date</p><br />
                    <p class="details">🌫️Humidity: <span class="todayHumid" id="todayHumid">14%</span></p>
                    <p class="details">💨Wind: <span class="todayWind" id="todayWind">8mph</span></p>
                </span>
            </div>
            <div class="col-1">

                <h1>
                    <span id="mainEmoji">🌧</span><br />
                </h1>
                <center>
                    <span id="todayDescription">Rainy Day</span>

                </center>
            </div>
            <div class="col-3">
                <h1>
                    <strong id="mainTempText"></strong>
                    <span class="units">°C</span>
                </h1>
            </div>
            <div class="col-5">
                <form id="formInput" class="search">
                    <input id="searchBarInput" type="text" class="searchCity" placeholder="Search a city..." />
                    <input type="submit" class="submit" value="🔍">
                </form>
                <p class="currentLocation">
                    <button id=currentLocation>Current Location</button>
                </p>
            </div>
        </div>
        <div id="forecast"></div>
        <hr />
        <p class="author">Coded by Anna Irwin
            <br />
            <a class="openSourceCodeLink" href="https://github.com/airwin1212/SheCodes-Final-Project" target="_blank">
                <smaller>Open Source Code</smaller>
            </a>
        </p>
    </div>
</body>
<script src="app4.js"></script>
</script>

</html>
