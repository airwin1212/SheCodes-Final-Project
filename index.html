<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Molengo&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7fed648005.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<style>

</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h2>
                    <span id="mainCity">

                    </span>
                    <span class="country">
                        <p>England</p>
                        <p id="dateHere">Date</p>
                    </span>
                </h2>
            </div>
            <div class="col-3">
                <h1>
                    <strong id="mainTempText"></strong>
                    <span class="units">
                        <a href="#" id="celsius-link">°C</a>
                        |
                        <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                </h1>
                <p class="card-link todayHumid" id="todayHumid">14%</p>
                <p class="card-link todayWind" id="todayWind">💨8mph</p>
            </div>
            <div class="col-6">
                <form id="formInput" class="search">
                    <input id="searchBarInput" type="text" class="searchCity" placeholder="Search a city..." />
                    <input type="submit" class="submit" value="🔍">
                </form>
                <p class="currentLocation">
                    <button id=currentLocation>Current Location</button>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted day" id="dayTwo">Monday</h6>
                        <h5 class="card-title iconSun"><i class="fas fa-sun"></i></h5>
                        <p class="card-text">21°C</p>
                        <p class="card-link rain">🌧14%</p>
                        <p class="card-link wind">8mph</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted day" id="dayThree">Tuesday</h6>
                        <h5 class="card-title iconWind"><i class="fas fa-wind"></i></h5>
                        <p class="card-text">17°C</p>
                        <p class="card-link rain">🌧5%</p>
                        <p class="card-link wind">6mph</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted day" id="dayFour">Wednesday</h6>
                        <h5 class="card-title iconSun"><i class="fas fa-sun"></i></h5>
                        <p class="card-text">23°C</p>
                        <p class="card-link rain">🌧12%</p>
                        <p class="card-link wind">5mph</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted day" id="dayFive">Thursday</h6>
                        <h5 class="card-title iconSun"><i class="fas fa-sun"></i></i></h5>
                        <p class="card-text">20°C</p>
                        <p class="card-link rain">🌧19%</p>
                        <p class="card-link wind">9mph</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted day" id="daySix">Friday</h6>
                        <h5 class="card-title iconWind"><i class="fas fa-wind"></i></h5>
                        <p class="card-text">19°C</p>
                        <p class="card-link rain">🌧25%</p>
                        <p class="card-link wind">11mph</p>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <p class="author">Coded by Anna Irwin
            <br />
            <a class="openSourceCodeLink" href="https://github.com/airwin1212/SheCodes-Final-Project" target="_blank">
                <smaller>Open Source Code</smaller>
            </a>
        </p>
    </div>
</body>
<script src="app4.js"></script>
</script>

</html>
